<form *ngIf="user$ | async as user" class="w-full my-8">
    <mat-form-field appearance="fill" class="w-full">
        <mat-label>Meal Combination for you</mat-label>

        <input [value]="getSuggestion(user)" matInput disabled />
    </mat-form-field>

    <button
        matRipple
        (click)="beginCalculating()"
        matRippleColor="rgba(250, 250, 250,.2)"
        class="flex items-center justify-center w-full p-3 px-5 mx-auto mb-3 text-xl font-bold text-white rounded-lg bg-brand-orange"
    >
        <span> Begin My Wellness Journey </span>
    </button>
</form>
